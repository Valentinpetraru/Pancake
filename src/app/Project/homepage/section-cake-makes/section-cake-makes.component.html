<section class="section-homepage-cake-makes">
    <div class="container-cake-makes">
        <div class="container-text-img-cake-makes">
            <div class="containertext">
                <div class="container-head">
                    <h2 class="title"><span class="colored-text">CAKE</span> makes our world go round.</h2>
                    <div class="container-paragraph">
                        <p class="paragraph">CAKE token is at the heart of the PancakeSwap
                            ecosystem. Buy it, win it, farm it, spend it,
                            stake it... heck, you can even vote with it!</p>
                    </div>

                    <div class="container-btn-cake-makes">
                        <button  class="button-cake-makes">Buy CAKE</button>
                        <span class="span-btn-cake-makes">Learn</span>
                    </div>

                </div>
            </div>
            <div class="container-img">
                <div class="container-img-fluttuant-topright">
                    <img src="../../../assets/section-cake-makes/top-left.png" alt="coin-topleft" >
                </div>

                <div class="container-img-fluttuant-central">
                    <img src="../../../assets/section-cake-makes/coin.png" alt="coin-central" >
                </div>

                <div class="container-img-fluttuant-topleft">
                    <img src="../../../assets/section-cake-makes/top-right.png" alt="coin-topright" >
                </div>

                <div class="container-img-fluttuant-bottom-right">
                    <img src="../../../assets/section-cake-makes/bottom-right.png" alt="coin-bottomright">
                </div>
            </div>

        </div>

    


    <div class="container-footer-cake-makes">
        <div class="container-text">
            <p class="title">Total supply</p>
            <h2 class="number">{{number}}</h2>

            <p class="title2">Burned to date</p>
            <h2 class="number2"></h2>

            <p class="title3">Market cap</p>
            <h2 class="number3"></h2>

            <p class="title4">Current emissions</p>
            <h2 class="number4">{{prova}}</h2>
        </div>
    </div>
</div>
</section>
